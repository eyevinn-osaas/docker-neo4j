worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /tmp/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Run as non-root
    client_body_temp_path /tmp/client_temp;
    proxy_temp_path /tmp/proxy_temp;
    fastcgi_temp_path /tmp/fastcgi_temp;
    uwsgi_temp_path /tmp/uwsgi_temp;
    scgi_temp_path /tmp/scgi_temp;

    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Route based on WebSocket upgrade header
    map $http_upgrade $backend {
        default http://127.0.0.1:7474;
        websocket http://127.0.0.1:7687;
    }

    server {
        listen ${PORT};

        location / {
            proxy_pass $backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;

            # Rewrite discovery response for secure protocols (no path needed now)
            sub_filter_types application/json;
            sub_filter_once off;
            sub_filter ':7687' '';
            sub_filter '"bolt://' '"bolt+s://';
            sub_filter '"neo4j://' '"neo4j+s://';
            sub_filter '"http://' '"https://';
        }
    }
}
